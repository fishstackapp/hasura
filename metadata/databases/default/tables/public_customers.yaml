table:
  name: customers
  schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - address
        - id
        - name
        - phone
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - address
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
